<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- HEADER -->
    <header>
        <div class="container py-3">
            <div>
                <h1 class="text-center text-white">Calcola il prezzo del tuo biglietto</h1>
            </div>
        </div>
    </header>
<!-- MAIN -->
    <main>
        <!-- Calcola il prezzo del biglietto -->
        <div  class="main container rounded-4 py-3 border bordered d-flex flex-column">
            <div class="info-container d-flex gap-5 justify-content-center py-4">
                <div class="pt-1">
                    <p>Nome Cognome</p>
                    <input type="text" id="user-name" value="">
                </div>
                <div class="pt-1">
                    <p>Km da percorrere</p>
                    <input type="text" id="distance" value="">
                </div>
                <div class="pt-1">
                    <p>Fascia d'et√†</p>
                    <select id="age">
                        <option class="option" value="kid"> Minorenne </option>
                        <option class="option" value="adult"> Maggiorenne </option>
                        <option class="option" value="old"> Over 65 </option>
                    </select>
                </div>
            </div>
            <div class="buttons d-flex justify-content-center gap-3 py-4 ">
                <button class="btn" id="btn-generate">Genera</button>
                <button class="btn" id="btn-cancel">Annulla</button>
            </div>
        </div>
        

        <!-- Il mio biglietto -->
        <div id="ticket" class="container d-none">
        <h1 class="text-white text-center pt-4">Il tuo biglietto</h1>
            <div class="ticket-info rounded-4 p-3 border bordered">
                <h5>DETTAGLI PASSEGGERI</h5>
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <td class="bg-secondary">NOME PASSEGGERO</td>
                            <td>Offerta</td>
                            <td>Carrozza</td>
                            <td>Codice CP</td>
                            <td>Costo biglietto</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="my-name" class="bg-secondary"></td>
                            <td id="ticket-type"></td>
                            <td id="coach"></td>
                            <td id="ticket-number"></td>
                            <td id="final-price"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
  

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
